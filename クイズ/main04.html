<style>
.modal-content {
  border: 0;
  box-shadow: none;
  background: none;
}
.popup {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: 500;
  opacity: 0;
  visibility: hidden;
  transition: .7s;
  background-color: rgba(0,0,0,0.3);
}
.popup.is-show {
  opacity: 1;
  visibility: visible;
}
.popup-inner {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  width: 100%;
  max-width: 800px;
  padding: 50px;
  z-index: 1000;
}
</style>
</head>
<body onload="printMoji()">
  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>クイズ</strong>

  <main role="main">
  
    <section class="mt-5 text-center">
      <p class="display-4 mt-5">【第四問】</p>
      <div class="container bg-white d-flex justify-content-center">
        
        <h1 class="w-75 mt-3">
          <div id="mymusic"></div>
          <div id="text" class="text-left" style="letter-spacing: 0.2em; line-height: 1.5em; height: 200px;"></div>
        </h1>
      </div>
    </section>
    <section class="container mb-5">
    <div class="progress w-100">
      <div id="myProgress" class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div id="js-popup" class="popup">
      <div class="popup-inner">
          <img class="w-100 wow zoomIn" src="images/timeout.png" data-wow-duration="1.5s" data-wow-offset="100">
      </div>
    </div>
    <script>
    // プログレスバーの進捗値
    var val;
    // 一定間隔で処理を行うintervalのIDを保持
    var intervalID;
    val = 0;
    // 100msおきにプログレスバーを更新する
    intervalID = setInterval("updateProgress()", 100);
  
    // プログレスバーを更新する
    function updateProgress() {
      // プログレスバーの進捗値を更新し、プログレスバーに反映させる
      val++;
      var elem = document.getElementById('myProgress');
      elem.style.width = val + '%';
      // 最大値まで達したら終了
      if (val == 105) {
        var popup = document.getElementById('js-popup');
        if(!popup) return;
        popup.classList.add('is-show');
        setTimeout("timeout.play()", 500);
        setTimeout(function(){
          window.location.href = 'main05.html';
        }, 7*1000);
        clearInterval(intervalID);
      };
    }
    </script>
    </section>
    <section class="pt-5">
      <div class="py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-3 text-center mb-3">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-lg btn-outline-secondary" data-toggle="modal" data-target="#exampleModalCenter01" onclick="myfunc01()">
                のらねこ
              </button>
              <!-- Modal -->
              <div class="modal fade" id="exampleModalCenter01" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <script>
                      var myfunc01 = function () {
                        setTimeout("huseikai.play()", 500);
                        setTimeout(function(){
                          window.location.href = 'main05.html';

                        clearInterval(intervalID);
                      }
                    </script>
                    <div class="wow zoomIn" data-wow-duration="1.5s" data-wow-offset="100">

                  </div>

              </div>
            </div>

                  </div>

                </div>

            <div class="col-md-3 text-center mb-3">

                  </div>

  <script>
    var i=0;
    var printString;
    var moji="猫の和名は？";
    function printMoji() {
      document.getElementById("text").innerText=moji.substring(0,i++);
      if (i <= moji.length) {
        if (i <= 1) {
          setTimeout('music.play()', 50);
        }
        setTimeout('printMoji()', 100);
      };
    };
  </script>
